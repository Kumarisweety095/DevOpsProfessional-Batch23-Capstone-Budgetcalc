---
- name: Create pods using deployment 
  hosts: master
  tasks:
  - name: copy deployment file
    copy: src="./Budget_Calculator.yml" dest="Budget_Calculator.yml"

  - name: create a deployment
    command: kubectl apply -f Budget_Calculator-deployment.yml
 
  - name: update deployment with new pods if image updated in docker hub
    command: kubectl rollout restart deployment.v1.apps/Budget_Calculator -n capstone
